---
# tasks file for config
- name: Config DNS
  replace:
    path: /etc/systemd/resolved.conf
    regexp: '#DNS='
    replace: "DNS={{ CORE_DNS }}"
    backup: yes

- name: Config Fallback DNS
  replace:
    path: /etc/systemd/resolved.conf
    regexp: '#FallbackDNS='
    replace: "FallbackDNS={{ FALLBACK_DNS }}"
    backup: yes

- name: Restart resolved service
  systemd:
    name: systemd-resolved
    state: restarted
