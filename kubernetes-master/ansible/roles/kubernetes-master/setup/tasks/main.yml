- name: Create kubernetes temporary directory
  file:
    path: /tmp/kubernetes
    state: directory

- name: Extract kubernetes package
  unarchive:
    src: "{{ KUBERNETES_PACKAGE }}"
    dest: /tmp/kubernetes
    creates: /tmp/kubernetes/server
    extra_opts: [--strip-components=1]

- name: Install Kubernetes components
  copy:
    src: "/tmp/kubernetes/server/bin/{{ item }}"
    dest: "/usr/bin/{{ item }}"
    remote_src: true
    mode: 0755
  with_items:
  - kube-apiserver
  - kube-controller-manager
  - kube-scheduler
  notify: Restart kubernetes master service

- name: Add kubernetes systemd service
  copy:
    src: "{{ item }}"
    dest: "/usr/lib/systemd/system/{{ item }}"
    mode: 0644
  with_items:
  - kube-apiserver.service
  - kube-controller-manager.service
  - kube-scheduler.service
  notify: Restart kubernetes master service

- name: Create kubernetes config directory
  file:
    path: /etc/kubernetes
    state: directory
    mode: 0644

- name: Add kubernetes apiserver environment file
  copy:
    src: "{{ item }}"
    dest: "/etc/kubernetes/{{ item }}"
    mode: 0644
  with_items:
  - kubeconfig
  - apiserver
  - controller-manager
  - scheduler
  notify: Restart kubernetes master service

- name: Create kubernetes pki directory
  file:
    path: /var/run/kubernetes
    state: directory
    mode: 0755

- name: Copy self-signed certificate
  copy:
    src: "{{ item }}"
    dest: "/var/run/kubernetes/{{ item }}"
    mode: 0644
  with_items:
  - ca.crt
  - master.kubernetes.ipool.me.key
  - master.kubernetes.ipool.me.crt
  - client.kubernetes.ipool.me.key
  - client.kubernetes.ipool.me.crt
  notify: Restart kubernetes master service
