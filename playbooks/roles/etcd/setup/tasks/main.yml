---
- name: Create etcd directory
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - /etc/etcd
    - /var/lib/etcd
    - /opt/etcd
    - /opt/etcd/tls

- name: Extract etcd package
  unarchive:
    src: "{{ ETCD_PACKAGE }}"
    dest: /opt/etcd
    extra_opts: [ '--strip-components=1' ]
    creates: /opt/etcd/etcdctl

- name: Copy etcdctl to /usr/bin
  copy:
    src: "/opt/etcd/{{ item }}"
    dest: "/usr/bin/{{ item }}"
    remote_src: yes
    mode: 0755
  with_items:
    - etcd
    - etcdctl
  notify: Enable and restart etcd service

- name: Add etcd systemd service
  copy:
    src: etcd.service
    dest: /usr/lib/systemd/system/etcd.service
    mode: 0644
  notify: Enable and restart etcd service

- name: Generate etcd environment file
  template:
    src: etcd.j2
    dest: /etc/etcd/etcd
    mode: 0644
  notify: Enable and restart etcd service

- name: Copy ca certificate
  copy:
    src: ./roles/vault/config/files/ca.crt
    dest: /opt/etcd/tls/
    mode: 0644
  notify: Enable and restart etcd service

- name: Copy self-signed certificate
  copy:
    src: "./roles/etcd/prepare/files/{{ item }}"
    dest: "/opt/etcd/tls/{{ item }}"
    mode: 0644
  with_items:
    - peer.key
    - peer.crt
    - client.key
    - client.crt

