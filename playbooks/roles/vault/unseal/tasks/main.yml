---
- name: Include vault keys
  include_vars:
    file: ./roles/vault/config/files/sys-init-result.json
    name: sys_init_result

- name: Get vault seal status
  uri:
    method: GET
    headers:
      X-Vault-Token: "{{ sys_init_result['root_token'] }}"
    validate_certs: no
    url: https://Vault:8200/v1/sys/seal-status
  register: seal_status

- name: Unseal vault
  uri:
    method: PUT
    validate_certs: no
    url: https://Vault:8200/v1/sys/unseal
    body_format: json
    body:
      key: "{{ item }}"
  with_items: "{{ sys_init_result['keys'] }}"
  when: not seal_status.json.data is search("cluster_id")
