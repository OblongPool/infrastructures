---
# tasks file for gencert
- name: Include keys as variable
  include_vars:
    file: ./roles/vault/config/files/sys-init-result.json
    name: sys_init_result

- name: Add harbor role
  uri:
    method: POST
    validate_certs: no
    headers:
      X-Vault-Token: "{{ sys_init_result['root_token'] }}"
    url: https://Vault:8200/v1/pki_int/roles/harbor.ipool.me
    body_format: json
    status_code: 204
    body:
      allowed_domains: harbor.ipool.me
      allow_any_name: true
      allow_subdomains: yes
      max_ttl: 2400h

# Generate harbor certificate
- name: Generate harbor certificate
  uri:
    method: POST
    validate_certs: no
    headers:
      X-Vault-Token: "{{ sys_init_result['root_token'] }}"
    url: https://Vault:8200/v1/pki_int/issue/harbor.ipool.me
    body_format: json
    status_code: 200
    body:
      common_name: harbor.ipool.me
  register: certificate

- name: Persistent harbor certificate
  become: no
  local_action:
    module: copy
    content: "{{ certificate.json.data.certificate }}"
    dest: "./roles/harbor/gencert/files/{{ HARBOR_FQDN }}.crt"

- name: Persistent harbor private key
  become: no
  local_action:
    module: copy
    content: "{{ certificate.json.data.private_key }}"
    dest: "./roles/harbor/gencert/files/{{ HARBOR_FQDN }}.key"
