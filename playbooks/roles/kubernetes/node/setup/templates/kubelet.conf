apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: {{ lookup('file', './roles/vault/config/files/ca.crt') |string | b64encode }}
    server: https://10.0.2.15:6443
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: system:node:kubeadmin
  name: system:node:kubeadmin@kubernetes
current-context: system:node:kubeadmin@kubernetes
kind: Config
preferences: {}
users:
- name: system:node:kubeadmin
  user:
    client-certificate: /var/lib/kubelet/pki/kubelet-client-current.pem
    client-key: /var/lib/kubelet/pki/kubelet-client-current.pem