- name: Create kubernetes temporary directory
  file:
    path: /tmp/kubernetes
    state: directory

- name: Extract kubernetes package
  unarchive:
    src: "{{ KUBERNETES_PACKAGE }}"
    dest: /tmp/kubernetes
    creates: /tmp/kubernetes/server
    extra_opts: [ "--strip-components=1" ]

- name: Install Kubernetes components
  copy:
    remote_src: yes
    src: "/tmp/kubernetes/server/bin/{{ item }}"
    dest: "/usr/bin/{{ item }}"
    mode: 0755
  with_items:
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler
  notify: Restart kubernetes server service

- name: Add kubernetes systemd service
  copy:
    src: "{{ item }}"
    dest: "/usr/lib/systemd/system/{{ item }}"
    mode: 0644
  with_items:
    - kube-apiserver.service
    - kube-controller-manager.service
    - kube-scheduler.service
  notify: Restart kubernetes server service

- name: Create kubernetes config directory
  file:
    path: /etc/kubernetes
    state: directory
    mode: 0644

- name: Add kubernetes apiserver environment file
  copy:
    src: "{{ item }}"
    dest: "/etc/kubernetes/{{ item }}"
    mode: 0644
  with_items:
    - kubeconfig
    - apiserver
    - controller-manager
    - scheduler
  notify: Restart kubernetes server service

- name: Create kubernetes pki directory
  file:
    path: /etc/kubernetes/pki
    state: directory
    mode: 0755

- name: Copy self-signed certificate
  copy:
    src: "./roles/kubernetes/server/gencert/files/{{ item }}"
    dest: "/etc/kubernetes/pki/{{ item }}"
    mode: 0644
  with_items:
    - server.key
    - server.crt
    - client.key
    - client.crt
  notify: Restart kubernetes server service
